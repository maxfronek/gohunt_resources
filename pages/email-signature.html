:root {

}

.dark-mode .container {

    html {font-size: 16px;}

    .pre-container, .post-container {font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; font-weight: 800; margin-bottom: 0px;font-size: 16px; letter-spacing: -0.3px; margin: 0 auto; max-width: calc(600px + 4rem); text-align: center;}
    /* .pre-container:not(:first-of-type) {margin-top: 8rem;} */
    .container {max-width: 600px; margin: 2rem auto; background-color: var(--colorBackground); padding: 2rem; box-shadow: 4px 4px 16px rgba(30,30,30,0.16); border-radius: .25rem;}

    .post-container {text-align: center; padding-left: 0; }


    .night-toggle {position: absolute; top: 2rem; right: 2rem; transition: .15s all ease-in-out; border-radius: 256px; border: 2px solid var(--colorText); font-weight: 800;}
    .night-toggle:hover {cursor: pointer; background: var(--colorText); color: var(--colorBackground);}
    .night-toggle::before {position: absolute; right: 2rem; top: 50%; transform: translateY(150%) translateX(45px) rotate(-45deg); background-color: var(--colorText); color: var(--coolorBackground); border-radius: .25rem; opacity: 0; transition: .15s all ease-in-out; font-size: 0.7rem; padding: .5rem 2rem; width: max-content; font-weight: 600; pointer-events: none; letter-spacing: .01rem;}
    .night-toggle::after {position: absolute; box-shadow: 2px 2px 5px 0 rgba(50,50,50, .3); opacity: 0; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; content: '';transition: .15s all var(--easeInQuint); border-radius: var(--borderRadius);}

    .night-toggle:hover::before, .night-toggle:focus::before {opacity: 1;} 
    .night-toggle:hover::before, .night-toggle:focus::before {transform: translateY(-50%) translateX(0px) rotate(0deg);}

    .toast {position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(10px); padding: 1rem; background-color: var(--colorText); color: var(--colorBackground); font-family: var(--fontMain); border-radius: 4px; opacity: 0; transition: .3s all ease-in-out; box-shadow: 2px 2px 16px 0 rgba(40,40,40,.2);}
    .toast.show {opacity: 1; transform: translateX(-50%) translateY(0); transition: .3s all ease-in-out;}

    .toast a {color: var(--colorBackground);}

    a.button, input[type="button"], button {border: 4px solid var(--colorText); border-radius: 256px; padding:1rem 2rem; display: inline-block; transition: .15s all ease-in-out; margin: 0 auto; font-size: 1rem; font-weight: 600; text-decoration: none; color: var(--colorText);}
    a.button:hover, input[type="button"]:hover, button:hover {background-color: var(--colorText); color: var(--colorBackground); cursor: pointer;}

    button.gmailLink, .button.gmailLink {background-color: var(--colorBrandHero); color: var(--colorBackground); border: 4px solid transparent;}
    button.gmailLink:hover, .button.gmailLink:hover {background-color: var(--colorBrandHeroHover);}

   /* .post-container button {margin-right: 0;} */
    .post-container button.gmailLink, .post-container .button.gmailLink {margin-left: 1rem;}

</style>

<script>
    var toastMessage = document.getElementById('copySuccess');
    
function toastCopySuccessShow() {
    toastMessage.classList.add('show');
}


function copyText() {

    //Before we copy, we are going to select the text.
    var text = document.getElementById('signature');
    var selection = window.getSelection();
    var range = document.createRange();

    range.selectNodeContents(text);
    selection.removeAllRanges();
    selection.addRange(range);
    //add to clipboard.
    document.execCommand('copy');


    toastCopySuccessShow();

}
